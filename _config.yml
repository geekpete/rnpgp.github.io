title: RNP
description: C library approach to OpenPGP; GnuPG alternative.
# The above two are used by jekyll-seo-tag for things such as
# `<title>` and `<meta>` tags, as well as elsewhere by the theme.

author: "Ribose Inc."

collections:
  software:
    output: true
    permalink: /:name/
  specs:
    output: true
    permalink: /:name/
  posts:
    output: true
    permalink: /blog/:month-:day-:year/:title/
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
  - scope:
      path: _software
      type: software
    values:
      layout: product
  - scope:
      path: _specs
      type: specs
    values:
      layout: spec

authors:
  - name: Ribose Inc.
    email: open.source@ribose.com

# Build settings
markdown: kramdown
theme: jekyll-theme-open-hub
