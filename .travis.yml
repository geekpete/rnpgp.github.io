language: ruby
dist: xenial
rvm:
  - 2.5
addons:
  apt:
    update: true
  packages:
    - curl
    - git
    - make
    - ruby-bundler
    - ruby-dev
    - libxml2-dev
    - libxslt-dev
    - npm
    - openssl
  snaps:
    - jq
    - yq
    - name: aws-cli
      confinement: classic # or devmode
    - name: node
      confinement: classic # or devmode
      channel: 10/stable
env:
  global:
before_script:
  - bundle
script:
  - bundle exec rake test:production && rake build:production
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: $S3_BUCKET_NAME
  region: $AWS_REGION
  skip_cleanup: true
  local_dir: _site
  on:
    branch: master
- provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: $S3_STAGING_BUCKET_NAME
  region: $AWS_REGION
  skip_cleanup: true
  local_dir: _site
  on:
    branch: staging
after_deploy:
  - aws configure set preview.cloudfront true
  - test $TRAVIS_BRANCH = "master" && aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
  - test $TRAVIS_BRANCH = "staging" && aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_STAGING_DISTRIBUTION_ID --paths "/*"
